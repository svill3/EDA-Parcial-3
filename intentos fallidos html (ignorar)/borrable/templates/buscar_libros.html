<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Libros</title>
</head>
<body>
    <h1>Libros Recomendados</h1>
    <ul>
        {% for libro in libros %}
            <li>ID: {{ libro[0] }}, Título: {{ libro[1] }}. Autores: {{ libro[2] }}, {{ libro[3] }}, {{ libro[4] }}. Año: {{ libro[5] }}. Materia: {{ libro[6] }}</li>
        {% endfor %}
    </ul>
    <form method="POST">
        <button type="submit">Actualizar Libros Recomendados</button>
    </form>
</body>
</html>
